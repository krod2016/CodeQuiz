<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css" />

<body>
  <header>

    <div id="Timer">
      <p id="TimerDisplay">120 seconds</p>
    </div>

    <h1>
      Coding Quiz Challenge!
    </h1>
    <p>
      Answer these five questions in two minutes to test your Javascript knowledge!
      </br>
      Click the start button to begin this quiz.
    </p>

    <div class="quiz-starting">
      <button class="btn" id="begin">Click me to start!</button>
    </div>

    <div id="question-area">
      <div class="questions">
        <h2 id="question-area"></h2>
        <input type="radio" name="question" id="answer-a"></input>
        <input type="radio" name="question" id="answer-b"></input>
        <input type="radio" name="question" id="answer-c"></input>
        <input type="radio" name="question" id="answer-d"></input>
      </div>
  </header>

  <script src="./assets/js/script.js"></script>
</body>

</html>
